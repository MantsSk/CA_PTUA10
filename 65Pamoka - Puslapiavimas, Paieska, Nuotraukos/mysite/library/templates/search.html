{% extends "base.html" %}

{% block content %}
    <h1>Search "{{ query }}" results:</h1>
    {% if books %}
        <ul>
            {% for book in books %}
                <li>{{book.title}} ({{book.author}})</li>
            {% endfor %}
        </ul>
    {% else %}
        <div>Nothing found...</div>
    {% endif %}
{% endblock content%}
