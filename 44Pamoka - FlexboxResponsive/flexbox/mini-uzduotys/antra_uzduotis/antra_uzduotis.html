<!DOCTYPE html>
<html>

<head>
    <style>
        .container {
            display: flex;
        }

        .item {
            background-color: lightblue;
            width: 100px;
            height: 100px;
        }

        .first {
            order: 2;
        }

        .second {
            order: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item first">Item 1</div>
        <div class="item second">Item 2</div>
    </div>
</body>

</html>
